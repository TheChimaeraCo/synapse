name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    name: Verify (codegen, typecheck, test, build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run strict verification pipeline
        run: pnpm run verify:deploy

  deploy:
    name: Deploy Convex (main only)
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && (secrets.CONVEX_DEPLOY_KEY != '' || secrets.CONVEX_DEPLOYMENT != '' || secrets.CONVEX_SELF_HOSTED_URL != '')
    env:
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
      CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}
      CONVEX_SELF_HOSTED_URL: ${{ secrets.CONVEX_SELF_HOSTED_URL }}
      CONVEX_SELF_HOSTED_ADMIN_KEY: ${{ secrets.CONVEX_SELF_HOSTED_ADMIN_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run deploy pipeline
        run: pnpm run deploy:convex -- --skip-tests

